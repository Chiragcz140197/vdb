<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }


        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            transform: scale(0);
            animation: popIn 1s forwards;
        }


        .question {
            display: none;
            transform: scale(0);
        }


        h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }


        button {
            padding: 0.8rem 2rem;
            margin: 0 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }


        #yesBtn {
            background: #ff6b6b;
            color: white;
        }


        #noBtn {
            background: #e0e0e0;
            color: #666;
        }


        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }


        .heart {
            position: absolute;
            color: #ff6b6b;
            animation: float 3s infinite;
        }


        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }


        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }


        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="card" id="card">
        <h1>💖 Happy Valentine's Day! 💖</h1>
        <p>My Dearest Kiddo,</p>
        <p>You make every moment special...</p>
    </div>


    <div class="card question" id="question">
        <h1>Will you be my Valentine?</h1>
        <button id="yesBtn">Yes! 💝</button>
        <button id="yesBtn">Yes!!! 💝💝💝💝💝</button>
    </div>


    <script>
        // Show question after card appears
        setTimeout(() => {
            document.getElementById('card').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            document.getElementById('question').style.animation = 'popIn 1s forwards';
        }, 3000);


        // Handle yes button click
        document.getElementById('yesBtn').addEventListener('click', () => {
            alert('Yay! 😍 You just made this the best Valentine\'s Day ever! 🎉');
            createHearts();
        });


        // Handle no button movement
        document.getElementById('noBtn').addEventListener('click', () => {
            alert('Yay! 😍 You just made this the best Valentine\'s Day ever! 🎉');
            createHearts();
        });


        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
